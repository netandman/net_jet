<!DOCTYPE html>
{% load static %}
<html lang="ru" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'main/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'main/fontawesome/css/fontawesome.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'main/fontawesome/css/brands.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'main/fontawesome/css/solid.css' %}">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-5">
                {% if form.non_field_errors %}
                    <div class="alert alert-warning alert-dismissible fade show" role="alert"
                         style="margin-top: 50px;">
                        {{ form.non_field_errors }}
                    </div>
                {% endif %}
                <div class="card shadow-lg border-0 rounded-lg mt-5">
                    <div class="card-header"><h3 class="text-center font-weight-light my-4">Авторизация</h3>
                    </div>
                    <div class="card-body">
                        <form action="{% url 'login' %}" method="post">
                            {% csrf_token %}
                            <div class="form-group">
                                <label class="small mb-1" for="{{ form.username.id_for_label }}">Имя пользователя</label>
                                {{ form.username }}
                            </div>
                            <div class="form-group">
                                <label class="small mb-1" for="{{ form.password.id_for_label }}"></label>
                                {{ form.password }}
                            </div>
                            <input class="btn btn-primary" type="submit" value="Авторизоваться">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <section class="footer shadow-sm">
            <div class="container">
                <div class="row">
                    <div class="col-md-3 col-6">
                        <a href="{% url 'main_index' %}"><img class="nj-logo"  src="{% static 'main/img/NetJet_logo.png' %}" alt="Logo"></a>
                    </div>

                    <div class="col-md-3 col-6">
                        <a href="#">О проекте</a>
                    </div>

                    <div class="col-md-3 col-6">
                        <a href="#">Карта сайта</a>
                    </div>

                    <div class="col-md-3 col-6">
                        <a href="#">Контакты</a href="#">
                    </div>
                </div>
            </div>
        </section>
    </footer>
</body>
</html>
