intf_err_less_10:
  description: "Интерфейс работает в штатном режиме. Отсутствуют ошибоки входящего или исходящего 
  потока трафика."
  recommend: "Необходимости в рекомендациях нет."
  solution: "Необходимости в решении проблемы нет."

intf_err_more_10:
  description: "На интерфейсе ядра сети, куда подключен сервис провайдер, много ошибок - более 10.
  Это означает, что проблема вероятно может ухудшить работу интернет в лаборатории и доступ до различных ресурсов 
  в ЦОДах Москвы."
  recommend: "Рекомендуется уточнить у сервис провайдера наличие ошибок на интерфейсе оборудования провайдера. 
  Данные из всех тестов NetJet можно предоставлять как провайдеру, так и инженеру Экон."
  solution: "Если провайдер подтверждает наличие проблемы со своей стороны, передать информацию региональным инженерам и 
  network@invitro.ru с помощью электронной почты."

ping_stable:
  description: "Провайдер доступен без потерь, проблем не обнаружено."
  recommend: "Необходимости в рекомендациях нет."
  solution: "Необходимости в решении проблемы нет."

ping_lost_more_2:
  description: "Наблюдаются потери icmp запросов - более 2.
  Это означает, что шлюз провайдера ограниченно доступен. Интернет и внутренние ресурсы в ЦОДах Москвы для лаборатории 
  будут доступны с потерями трафика. Так же будет наблюдаться проблема в работе лабораторных приборов."
  recommend: "Необходимо оперативно связаться с дежурным инженером Экон и запросить детальную проверку провайдера. 
  По результатам проверки уточнить у дежурного инженера необходимость в открытии обращения у провайдера. 
  Данные из всех тестов NetJet можно предоставлять как провайдеру, так и инженеру Экон."
  solution: "При необходимости открыть обращение у сервис провайдера, записать его номер и уточнить ориентировочное 
  время решения проблемы. Если проблема оказывает существенное влияние на работу лаборатории и время устранения неисправности 
  провайдером более 30 минут, запросить переключение трафика на второго провайдера. Всю собранную информацию от 
  провайдера и Экон следует отправить письмом на группу рассылки регионального IT и network@invitro.ru. 
  Дополнительно, необходимо проверить качество второго канала после переключения запустив проверку на NetJet.
  ВНИМАНИЕ, если после переключения на другого провайдера проблема сохраняется, связаться звонком с одним из сетевых 
  инженеров 3л и региональным менеджером."

ping_delay_less_100:
  description: "Задержек не наблюдается."
  recommend: "Необходимости в рекомендациях нет."
  solution: "Необходимости в решении проблемы нет."

ping_delay_more_100:
  description: "Наблюдаются значительные задержки при выполнении icmp запросов - более 100 мс. 
  Это означает, что на маршруте из лаборатории до ЦОД происходит задержка передачи трафика. Вероятно начинаются проблемы 
  с работой приборов лаборатории."
  recommend: "Необходимо оперативно связаться с дежурным инженером Экон и запросить детальную проверку провайдера. 
  По результатам проверки уточнить у дежурного инженера необходимость в открытии обращения у провайдера. 
  Данные из всех тестов NetJet можно предоставлять как провайдеру, так и инженеру Экон."
  solution: "Если провайдер утверждает, что на своем участке сети он не видит проблем, необходимо запросить у дежурного 
  инженера Экон переключение трафика лаборатории на второго провайдера. Дополнительно, необходимо проверить качество 
  второго канала после переключения трафика запустив проверку на NetJet. Всю собранную информацию от провайдера и Экон 
  следует отправить письмом на группу рассылки регионального IT и network@invitro.ru."





